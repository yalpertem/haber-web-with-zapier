<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Haber Akışı</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Haber Akışı</h1>

        <div v-if="loading" class="text-center">Yükleniyor...</div>
        <div v-if="error" class="text-red-600">{{ error }}</div>

        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" v-if="!loading">
            <div v-for="item in news" :key="item.kaynak_id + item.baslik"
                class="bg-white rounded-xl shadow p-4 flex flex-col">
                <img v-if="item.imaj_url" :src="item.imaj_url" alt="" class="rounded-md mb-4 object-cover h-48 w-full">
                <h2 class="text-xl font-semibold mb-2 leading-tight">{{ item.baslik }}</h2>
                <p class="text-sm text-gray-600 mb-2">
                    Kaynak: {{ item.kaynak_adi }}<span v-if="item.tarih"> • {{ item.tarih }}</span>
                </p>
                <p class="flex-grow line-clamp-4">{{ item.aciklama }}</p>
                <a :href="item.url" target="_blank" class="mt-4 text-blue-600 hover:underline">Haberi Oku →</a>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    news: [],
                    loading: true,
                    error: null
                };
            },
            mounted() {
                /*
                  === Ayar Bölümü ===
                  1. Google Sheets dosyanızı "Dosya → Web'de yayınla" ile herkese açık yapın.
                  2. sheetID ve sheetName değerlerini kendi dosyanıza göre güncelleyin.
                  3. Gerekirse query değişkeni ile filtreleyin.
                */
                const sheetID = 'SHEET_ID';   // <-- buraya Google Sheets ID
                const sheetName = 'Sheet1';   // <-- sekme adı
                const query = 'select *';

                const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&tq=${encodeURIComponent(query)}`;

                fetch(url)
                    .then(res => res.text())
                    .then(txt => {
                        const json = JSON.parse(txt.substring(txt.indexOf('{'), txt.lastIndexOf('}') + 1));
                        this.news = json.table.rows.map(r => {
                            const c = r.c;
                            const v = i => c[i] ? c[i].v : '';
                            const f = i => c[i] ? c[i].f : '';
                            return {
                                kaynak_id: v(0),
                                kaynak_adi: v(1),
                                yazar: v(2),
                                baslik: v(3),
                                aciklama: v(4),
                                url: v(5),
                                imaj_url: v(6),
                                tarih: f(7) || v(7), // Önce formatlı tarih, yoksa ham değer
                                icerik: v(8)
                            };
                        }).sort((a, b) => new Date(b.tarih) - new Date(a.tarih)); // Son haber en üstte
                    })
                    .catch(err => {
                        console.error(err);
                        this.error = 'Veri alınırken hata oluştu.';
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            }
        }).mount('#app');
    </script>
</body>

</html>
